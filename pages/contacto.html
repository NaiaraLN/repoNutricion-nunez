    <!-- INICIA MAIN -->

    <main class="main contacto">
        <section>
            <article class="contacto__articulo">
                <h1 class="contacto__titulo--xl">Pedí tu consulta</h1>
                <!--Inicia el form-->
                <form class="contacto__form">
                    <fieldset>
                        <legend class="contactoText">Datos Personales</legend>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label contactoText">Email</label>
                      <input type="email" placeholder="mail@mail.com" class="form-control contactoText" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label contactoText">Nombre y Apellido</label>
                        <input type="text" placeholder="Naiara Nuñez" class="form-control contactoText" id="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="tel" class="form-label contactoText">Teléfono</label>
                        <input type="tel" placeholder="(código de área) número" class="form-control contactoText"  name="tel" id="tel">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label contactoText">Dejá tu mensaje</label>
                        <textarea class="form-control contactoText" id="exampleFormControlTextarea1" cols="30" rows="10"></textarea>
                    </div>
                    </fieldset>
                    <div class="contactoButton">  
                        <button type="submit" class="btn contacto__form--button">Enviar</button>
                        <button type="reset" class="btn contacto__form--button">Cancelar</button>
                    </div>
                  </form>
                <!--cierra el form-->
            </article>
        </section>
    </main>

    <!-- TERMINA MAIN -->
